<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US">
<head>
  <title>QIIME meta-analyis Page Mockup</title>
  <link rel="stylesheet" href="{{ static_url("style.css") }}" type="text/css">
  <link rel="stylesheet" href="{{ static_url("qiime.css") }}" type="text/css">
  <script type="text/javascript"> 
$(document).ready(function(){

  $("ul.subnav").parent().append("<span></span>"); //Only shows drop down trigger when js is enabled - Adds empty span tag after ul.subnav
  
  $("ul.topnav li span").click(function() { //When trigger is clicked...
    
    //Following events are applied to the subnav itself (moving subnav up and down)
    $(this).parent().find("ul.subnav").slideDown('fast').show(); //Drop down the subnav on click

    $(this).parent().hover(function() {
    }, function(){  
      $(this).parent().find("ul.subnav").slideUp('slow'); //When the mouse hovers out of the subnav, move it back up
    });

    //Following events are applied to the trigger (Hover events for the trigger)
    }).hover(function() { 
      $(this).addClass("subhover"); //On hover over, add class "subhover"
    }, function(){  //On Hover Out
      $(this).removeClass("subhover"); //On hover out, remove class "subhover"
  });

});

function toggleSection(section_name)
{
    div = document.getElementById(section_name);
    header_name = section_name + '_header';
    if (div.style.display == 'none')
    {
        $('#' + section_name).fadeIn('fast')
        header_content = $('#' + header_name)[0].innerHTML
        $('#' + header_name)[0].innerHTML = header_content.replace('+', '-');
        //window.scrollBy(0, 200);
    }
    else
    {
        $('#' + section_name).fadeOut('fast')
        header_content = $('#' + header_name)[0].innerHTML
        $('#' + header_name)[0].innerHTML = header_content.replace('-', '+');
    }
}
</script>
  {% block head %}{% end %}
</head>
<body>

       Loggged in as {{user}} | <a href="/auth/logout/">Logout</a>

  </div>
</div>
<table class="header_table">

                <li>
                    <a href="/meta/1" target="_parent">Meta Analysis</a>
                    <ul class="subnav">
                        <li><a href="/meta/1" target="_parent">Create New Meta-Analysis</a></li>
                    </ul>
                </li>

                <li>
                    <a href="/" target="_parent">Tools</a>
                    <ul class="subnav">
                        <li><a href="/" target="_parent">Ontology Lookup Service</a></li>
                        <li><a href="/" target="_parent">Georeference Utility</a></li>
                    </ul>
                </li>
                <li><a href="/" target="_blank">Help</a></li>
            </ul>
            </td>
        </tr>
    </table>

<div id="content">
  {% block content %}{% end %}
</div>

<div id="footer">
</div>

</body>
</html>
