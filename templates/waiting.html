{% extends sitebase.html%}

{%block head%}
<script type="text/javascript">

    function connect() {
        var host = 'ws://' + getBaseURL() + 'consumer/';
        var websocket = new WebSocket(host);
        donecount = 0
        totalanalyses = {{totalanalyses}}

        websocket.onopen = function() {
            websocket.send(JSON.stringify({'msg': 'user:{{user}}'}));
        };
        websocket.onmessage = function(evt) {
            console.log(evt.data)
            message = JSON.parse(evt.data);
            if(message.job == '{{job}}') {
                if(message.done == '1' && ++donecount == totalanalyses) {
                    websocket.send(evt.data)    
                    window.location.replace("/completed/{{job}}");
                }
                list = document.getElementById(message.analysis);
                if(message.msg.indexOf("Running") != -1) {
                  list.style.color="Blue";
                }
                else if(message.msg.indexOf("Complete") != -1) {
                  list.style.color="Green";
                }
                else if(message.msg.indexOf("ERROR") != -1) {
                  list.style.color="RED"; 
                }
                list.innerHTML = message.msg + '<br />';
                for(var i=0; i<message.results.length; i++) {
                    list.innerHTML += '<a href="' + getBaseURL() + 
                    message.results[i] + '">' + message.results[i] + '</a><br />';
                }
            }
        };
        websocket.onerror = function(evt) { };
    };

    window.onload = function() {
  connect();
};

function getBaseURL () {
   return location.hostname + (location.port && ":" + location.port) + "/";
}

</script>
{% end %}

{% block content %}
<table width='100%'>
  <tr>
    <td width=200>
      1) Choose studies<br />
      2) Select analyses<br />
      3) Set analysis options<br />
      4) Review analysis<br />
      <b>5) Running analysis</b><br />
      6) Analysis results<br />
    </td>
    <td>
<h1>Job {{job}}</h1>
  {% for analysis in analyses %}
    <p>
    {{analysis}}: <span id='{{analysis}}' name='{{analysis}}'>Queued</span>
    </p>
  {% end %}
</td></tr></table>
<div id='error' name='error'></div>

{% end %}
