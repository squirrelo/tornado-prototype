<html>
<head><title>JOB INFO PAGE</title></head>
<body>
    <h1>
        <img alt="QIIME logo" src="{{ static_url("img/logo.png") }}">
    </h1>
    <h1>JOB {{job}}</h1>  
    {% for jobstep in jobinfo %}
        {{jobstep['msg']}}<br />
        {% for file in jobstep['files'] %}
        <a href="{{file}}">{{file}}</a> 
        {% end %}
        <br \>
    {% end %}
<p><a href="/">Home</a></p>
</body>
</html>
